<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<h1>spread</h1>
	<script>
		
		//for object
	
		var obj={
			a:'karthi',
			b:25
		}

		var obj1={...obj};
		
		obj1.a="eswaran";
		
		console.log(obj);
		
		console.log(obj1);
		
		//for array
		
		var arr=[0,1,2,3,4]
		
		var arr1=[...arr]
		
		arr1[2]=5;
		
		console.log(arr);
		
		console.log(arr1);
	</script>
	</body>
</html>
