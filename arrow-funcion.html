<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<h1>Arrow Function</h1>
	<script>
		// Normal function 
		
		function myFun(){
			var k=5+5;
			return k;
		}
		console.log(myFun());
		
		// Arrow function
		
		main=()=>console.log(20);
		
		main()
		
		//Arrow function with multiline
		
		
		main1=()=>{
			var g=10+15;
			
			console.log(g);
		}
		
		main1()
		
		var obj={
			name:"karthi",
			normalFun: function (){
				console.log(this.name);
			},
			arrowFun:()=>{
				console.log(this.name);
			}
		}
		obj.normalFun()
		obj.arrowFun()
		
		//	The above program shows the arrow function does not have a this function 
		//	but the normal function have a own this function
		
		var obj1={
			normalFu(){
			
				console.log(this .name);
				
				var arrFun=()=>{
					console.log(this);
			}
			arrFun();
			},
			
		}
		obj1.normalFu.call(obj);
		
		//	The above program shows the arrow function does not have a this function 
		//	so we use this method for arrow function arrow function only use a this 
		//	By using inner the function
	</script>
	</body>
</html>
