<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<h1>Destructor</h1>
	<script>
		// For object we use this method
		var obj1={
			name:'Karthi',
			age:25
		}
		const {name,age}=obj1;
		
		console.log(name,age);
		
		var arr=[0,1,2,3,4,5];
		
		// For array we use this method
		const [a,b,c,d,e,f]=arr;
		
		console.log(a,b,c,d,e,f);
	</script>
	</body>
</html>
